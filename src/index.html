<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Сайт о путешествиях">
    <meta name="keywords" content="russia, travel">
    <meta name="author" content="Hitomizavr">
    <title>Mesto Russia</title>
</head>
<body class="root">

 <!-- Попап редактирования профиля  -->

    <section class="popup popup-edit">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="popup__btn-close" 
                    type="button"></button>
            <form class="popup-form popup-form-profile" 
                  name="popup-forms" novalidate>
                <input class="popup-form__input 
                    popup-form__input_field_name"
                    id="input-name-city"
                    type="text" 
                    name="popup-form-name" 
                    required 
                    minlength="2" 
                    maxlength="40">
                <span class="form-error" 
                    id="input-name-city-error"></span>
                <input class="popup-form__input 
                    popup-form__input_field_description" 
                    id="input-about"
                    type="text" 
                    name="popup-form-about" 
                    required 
                    minlength="2" 
                    maxlength="200">
                <span class="form-error" id="input-about-error"></span>
                <button class="popup-form__btn-submit"
                        type="submit"
                        disabled
                        >Сохранить</button>
            </form>
        </div>
    </section>

    <!-- Попап добавления карточки  -->
    
    <section class="popup popup-create">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <button class="popup__btn-close"
                    type="button">
            </button>
            <form class="popup-form popup-form-card"
                  name="popup-forms"
                  novalidate>
                <input class="popup-form__input
                    popup-form__input_field_name"
                    id="input-name"
                    type="text" 
                    name="popup-form-mesto" 
                    placeholder="Название"
                    minlength="2" 
                    maxlength="30"
                    required>
                <span class="form-error" 
                    id="input-name-error"></span>
                <input class="popup-form__input 
                    popup-form__input_field_description"
                    id="input-url"
                    type="url" 
                    name="popup-form-link" 
                    placeholder="Ссылка на картинку" 
                    required>
                <span class="form-error" id="input-url-error"></span>
                <button class="popup-form__btn-submit" 
                        type="submit"
                        disabled
                        >Создать</button>
            </form>
        </div>
    </section>

 <!-- Попап открытия карточки во весь экран  -->

    <section class="popup popup-image">
        <div class="popup-image__container">
            <div class="popup-image__wrapper">
                <button class="popup__btn-close 
                        popup__btn-close_type_image">
                </button>
                <img class="popup-image__image" src="#" alt="#">
                <h3 class="popup-image__caption">#</h3>
            </div>
        </div>
    </section>

<!-- Попап подтверждения действия  -->

    <section class="popup popup-confirm">
        <div class="popup__container">
            <form class="popup-form popup-form-confirm" name="popup-forms" novalidate>
                <h2 class="popup__title">Вы уверены?</h2>
                <input class="popup-form__input 
                    popup-form__input_field_id"
                    id="input-id"
                    type="hidden"
                    name="popup-form-id">
                <button class="popup-form__btn-submit" type="submit">Да</button>
            </form>
            <button class="popup__btn-close"></button>
        </div>
    </section>

<!-- Попап изменения аватара  -->

    <!-- Id ошибки-span должен совпадать с id конкретного input, с префиксом -error -->
    <section class="popup popup-avatar">
        <div class="popup__container">
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup-form popup-form-avatar" name="popup-forms" novalidate>
                <input class="popup-form__input popup-form__input_field_avatar"
                    id="input-avatar"
                    name="popup-form-avatar"
                    type="url" 
                    placeholder="Ссылка на картинку"
                    required>
                <span class="form-error" id="input-avatar-error"></span>
                <button class="popup-form__btn-submit"
                        type="submit"
                        disabled>Сохранить</button>
            </form>
            <button class="popup__btn-close"></button>
        </div>
    </section>


    <div class="page">
        <header class="header">
            <img class="header__logo" 
            src="<%=require('./images/header-logo_white.svg')%>" 
            alt="Логотип сайта">
        </header>

        <main class="content">
            <section class ="profile">
                <div class="profile__wrappers">
                    <div class="profile__avatar-overlay">
                        <img class="profile__edit-overlay" src="<%=require('./images/profile-edit-image.svg')%>" alt="">
                    </div>
                    <img class="profile__avatar" 
                    src="<%=require('./images/profile-avatar.png')%>" 
                    alt="Аватар профиля">
                </div>
                <div class="profile__wrapper">
                    <div class="profile-info">
                        <div class="profile-info__wrapper">
                            <h1 class="profile-info__name"></h1>
                            <button class="profile-info__btn-edit" 
                                    type="button">
                            </button>
                        </div>
                        <p class="profile-info__description"
                        ></p>
                    </div>
                    <button class="profile__btn-add"
                            type="button"></button>
                </div>
    
            </section>
            
            <section class="photogallery">
                <ul class="photogallery__wrapper">
                    <!-- Контейнер для добавления карточек -->
                </ul>
            </section>
        </main>

        <!--Шаблон обычной карточки-->
        <template id="photo-card">
            <li class="photo-card">
                <button class="photo-card__btn-remove" 
                        type="button"></button>
                <img class="photo-card__image" 
                src="#" 
                alt="#">
                <div class="photo-card__wrapper">
                    <h2 class="photo-card__title"></h2>
                    <div class="photo-card__like-wrapper">
                        <button class="photo-card__btn-like" 
                            type="button"></button>
                        <span class="photo-card__like-count">333</span>
                    </div>
                    
                </div>
            </li>
        </template>
        
        <footer class="footer">
          <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
