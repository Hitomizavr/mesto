<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Сайт о путешествиях">
    <meta name="keywords" content="russia, travel">
    <meta name="author" content="Hitomizavr">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="root">
    <section class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="popup__btn-close" type="button"></button>
            <form class="popup-form" name="popup-forms">
                <input class="popup-form-input popup-form__name" type="text" name="popup-form-name">
                <input class="popup-form-input popup-form__description" type="text" name="popup-form-about">
                <button class="popup-form__btn-submit" type="submit">Сохранить</button>
            </form>
        </div>
    </section>

    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header-logo_white.svg" alt="Логотип сайта">
        </header>

        <main class="content">
            <section class ="profile">
                <img class="profile__avatar" src="images/profile-avatar.png" alt="Аватар профиля">
                <div class="profile__wrapper">
                    <div class="profile-info">
                        <div class="profile-info__wrapper">
                            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                            <button class="profile-info__btn-edit" type="button"></button>
                        </div>
                        <p class="profile-info__description">Исследователь океана</p>
                    </div>
                    <button class="profile__btn-add" type="button"></button>
                </div>
    
            </section>
            
            <section class="photogallery">
                <ul class="photogallery__wrapper">
                    <li class="photo-card">
                        <img class="photo-card__image" src="./images/karachaevsk_image.png" alt="Карачаевск">
                        <div class="photo-card__wrapper">
                            <h2 class="photo-card__title">Карачаевск</h2>
                            <button class="photo-card__btn-like" type="button"></button>
                        </div>
                    </li>
                    <li class="photo-card">
                        <img class="photo-card__image" src="./images/elbrus_image.png" alt="Эльбрус">
                        <div class="photo-card__wrapper">
                            <h2 class="photo-card__title">Гора Эльбрус</h2>
                            <button class="photo-card__btn-like" type="button"></button>
                        </div>
                    </li>
                    <li class="photo-card">
                        <img class="photo-card__image" src="./images/dombai_image.png" alt="Домбай">
                        <div class="photo-card__wrapper">
                            <h2 class="photo-card__title">Домбай</h2>
                            <button class="photo-card__btn-like" type="button"></button>
                        </div>
                    </li>
                    <li class="photo-card">
                        <img class="photo-card__image" src="./images/elbrus_image.png" alt="Эльбрус">
                        <div class="photo-card__wrapper">
                            <h2 class="photo-card__title">Гора Эльбрус</h2>
                            <button class="photo-card__btn-like" type="button"></button>
                        </div>
                    </li>
                    <li class="photo-card">
                        <img class="photo-card__image" src="./images/dombai_image.png" alt="Домбай">
                        <div class="photo-card__wrapper">
                            <h2 class="photo-card__title">Домбай</h2>
                            <button class="photo-card__btn-like" type="button"></button>
                        </div>
                    </li>
                    <li class="photo-card">
                        <img class="photo-card__image" src="./images/karachaevsk_image.png" alt="Карачаевск">
                        <div class="photo-card__wrapper">
                            <h2 class="photo-card__title">Карачаево-Ч...</h2>
                            <button class="photo-card__btn-like" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        
        <footer class="footer">
          <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
        </footer>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
